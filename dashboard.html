    <script>
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('close-sidebar');
        const overlay = document.getElementById('overlay');

        function openSidebar() {
            sidebar.classList.add('open');
            overlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeSidebarMenu() {
            sidebar.classList.remove('open');
            overlay.classList.add('hidden');
            document.body.style.overflow = ''; // Restore scrolling
        }

        mobileMenuBtn.addEventListener('click', openSidebar);
        closeSidebar.addEventListener('click', closeSidebarMenu);
        overlay.addEventListener('click', closeSidebarMenu);

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 1024) {
                if (!sidebar.contains(e.target) && !mobileMenuBtn.contains(e.target) && sidebar.classList.contains('open')) {
                    closeSidebarMenu();
                }
            }
        });

        // Dynamic calendar functionality
        let currentWeekStart = new Date();
        
        // Get Monday of current week
        function getMondayOfWeek(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Adjust when day is Sunday
            return new Date(d.setDate(diff));
        }

        function formatDate(date) {
            const months = [
                'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];
            return `${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        function generateCalendarWeek(startDate) {
            const days = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu', 'Minggu'];
            const calendarDays = document.getElementById('calendar-days');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            calendarDays.innerHTML = '';
            
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                
                const isToday = currentDate.getTime() === today.getTime();
                const isWeekend = i === 5 || i === 6; // Saturday or Sunday
                
                const dayElement = document.createElement('div');
                dayElement.className = 'flex flex-col items-center flex-shrink-0';
                
                let bgColor = 'bg-blue-500';
                let textColor = 'text-white';
                let dayTextColor = 'text-gray-600';
                let dayFontWeight = '';
                
                if (isToday) {
                    bgColor = 'bg-red-500';
                    dayTextColor = 'text-gray-900';
                    dayFontWeight = 'font-semibold';
                }
                
                dayElement.innerHTML = `
                    <div class="w-10 h-10 md:w-12 md:h-12 ${bgColor} ${textColor} rounded-full flex items-center justify-center font-semibold mb-2 text-sm md:text-base">
                        ${currentDate.getDate()}
                    </div>
                    <span class="text-xs md:text-sm ${dayTextColor} ${dayFontWeight}">${days[i]}</span>
                `;
                
                calendarDays.appendChild(dayElement);
            }
            
            // Update header date
            document.getElementById('current-date').textContent = `${formatDate(startDate)} >`;
        }

        function initializeCalendar() {
            currentWeekStart = getMondayOfWeek(new Date());
            generateCalendarWeek(currentWeekStart);
        }

        function goToPreviousWeek() {
            currentWeekStart.setDate(currentWeekStart.getDate() - 7);
            generateCalendarWeek(currentWeekStart);
        }

        function goToNextWeek() {
            currentWeekStart.setDate(currentWeekStart.getDate() + 7);
            generateCalendarWeek(currentWeekStart);
        }

        // Event listeners for calendar navigation
        document.getElementById('prev-week').addEventListener('click', goToPreviousWeek);
        document.getElementById('next-week').addEventListener('click', goToNextWeek);

        // Initialize calendar on page load
        document.addEventListener('DOMContentLoaded', initializeCalendar);

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                closeSidebarMenu();
                document.body.style.overflow = '';
            }
        });
    </script>
