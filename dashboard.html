    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        /* Sidebar Transitions */
        #sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            backdrop-filter: blur(20px);
        }
        
        #sidebar.open {
            transform: translateX(0);
        }
        
        /* Desktop sidebar always visible */
        @media (min-width: 1024px) {
            #sidebar {
                transform: translateX(0) !important;
                position: relative !important;
            }
            #mobile-menu-btn {
                display: none !important;
            }
        }
        
        /* Overlay */
        #overlay {
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            opacity: 0;
            backdrop-filter: blur(8px);
        }
        
        #overlay.show {
            opacity: 1;
        }
        
        /* Enhanced Button Effects */
        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-hover:hover::before {
            left: 100%;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:hover {
            box-shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.4), 0 8px 10px -6px rgba(14, 165, 233, 0.3);
        }
        
        .focus-ring:focus {
            outline: 2px solid #0ea5e9;
            outline-offset: 2px;
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Gradient animations */
        .animated-gradient {
            background: linear-gradient(-45deg, #1e40af, #3b82f6, #0ea5e9, #06b6d4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Enhanced shadows */
        .shadow-elegant {
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.08), 0 2px 8px -2px rgba(0, 0, 0, 0.04);
        }
        
        .shadow-card {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: box-shadow 0.3s ease;
        }
        
        .shadow-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #0ea5e9, #3b82f6);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #0284c7, #2563eb);
        }
        
        /* Pulse animation for stats */
        .pulse-gentle {
            animation: pulseGentle 3s ease-in-out infinite;
        }
        
        @keyframes pulseGentle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Improved mobile responsiveness */
        @media (max-width: 768px) {
            .mobile-spacing {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
    </style>

        const itemsPerPage = 3;

        // Enhanced render desktop table

            const start = (page - 1) * itemsPerPage;

            const currentEmployees = employees.slice(start, end);
            
            const desktopTable = document.getElementById('desktopEmployeeTable');

                const row = document.createElement('div');
                row.className = 'grid grid-cols-3 hover:bg-blue-50/50 transition-all duration-300';
                row.style.animationDelay = `${index * 100}ms`;
                row.innerHTML = `
                    <div class="py-8 px-8 border-b border-gray-100 bg-white/80 backdrop-blur-sm hover:bg-blue-50/80 transition-all duration-300">

                        <a href="${employee.dailyLink}" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-8 py-4 rounded-2xl text-sm font-bold transition-all shadow-elegant btn-hover focus-ring group">
                            <div class="flex items-center space-x-3">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="group-hover:scale-110 transition-transform">

                `;
                desktopTable.appendChild(row);
            });
        }

        // Enhanced render mobile table
        function renderMobileTable(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const currentEmployees = employees.slice(start, end);
            
            const mobileTable = document.getElementById('mobileEmployeeTable');
            mobileTable.innerHTML = '';

            currentEmployees.forEach((employee, index) => {
                const card = document.createElement('div');
                card.className = 'p-6 border-b border-gray-100 bg-white/90 backdrop-blur-sm hover:bg-blue-50/80 transition-all duration-300';
                card.style.animationDelay = `${index * 100}ms`;
                card.innerHTML = `
                    <div class="space-y-6">
                        <div class="flex items-center space-x-4">
                            <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center text-white font-bold text-lg shadow-elegant">
                                ${employee.name.split(' ').map(n => n[0]).join('').substring(0, 2)}
                            </div>
                            <div class="flex-1">
                                <div class="font-bold text-gray-900 text-lg mb-2">${employee.name}</div>
                                <div class="text-sm text-blue-600 font-semibold bg-blue-100 px-3 py-1 rounded-full inline-block">ID: ${employee.id}</div>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <a href="${employee.attendanceLink}" class="block w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white py-4 rounded-2xl text-sm font-bold transition-all shadow-elegant btn-hover focus-ring text-center group">

                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="group-hover:scale-110 transition-transform">

                                        <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
                                        <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
                                        <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    <span>HASIL LAPORAN KEHADIRAN</span>
                                </div>
                            </a>
                            <a href="${employee.dailyLink}" class="block w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white py-4 rounded-2xl text-sm font-bold transition-all shadow-elegant btn-hover focus-ring text-center group">
                                <div class="flex items-center justify-center space-x-3">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="group-hover:scale-110 transition-transform">
                                        <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2"/>
                                        <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2"/>
                                        <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2"/>
                                        <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    <span>HASIL LAPORAN HARIAN</span>
                                </div>
                            </a>
                        </div>
                    </div>
                `;
                mobileTable.appendChild(card);
            });
        }

        // Update pagination info
        function updatePagination() {
            const start = (currentPage - 1) * itemsPerPage + 1;
            const end = Math.min(currentPage * itemsPerPage, employees.length);
            
            document.getElementById('showingStart').textContent = start;
            document.getElementById('showingEnd').textContent = end;
            document.getElementById('totalCount').textContent = employees.length;
            
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            // Enhanced button states
            if (currentPage === 1) {
                prevBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                prevBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
            
            if (currentPage === totalPages) {
                nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // Render page with animations
        function renderPage(page) {
            currentPage = page;
            
            // Add loading animation
            const desktopTable = document.getElementById('desktopEmployeeTable');
            const mobileTable = document.getElementById('mobileEmployeeTable');
            
            desktopTable.style.opacity = '0.5';
            mobileTable.style.opacity = '0.5';
            
            setTimeout(() => {
                renderDesktopTable(page);
                renderMobileTable(page);
                updatePagination();
                
                desktopTable.style.opacity = '1';
                mobileTable.style.opacity = '1';
            }, 150);
        }

        // Enhanced sidebar functionality
        const mobileMenuBtn = document.getElementById("mobile-menu-btn");
        const sidebar = document.getElementById("sidebar");
        const closeSidebar = document.getElementById("close-sidebar");
        const overlay = document.getElementById("overlay");

        function openSidebar() {
            sidebar.classList.add("open");
            overlay.classList.remove("hidden");
            overlay.classList.add("show");
            document.body.style.overflow = "hidden";
        }

        function closeSidebarMenu() {
            sidebar.classList.remove("open");
            overlay.classList.remove("show");
            setTimeout(() => {
                overlay.classList.add("hidden");
            }, 300);
            document.body.style.overflow = "";
        }

        // Enhanced event listeners
        mobileMenuBtn.addEventListener("click", openSidebar);
        closeSidebar.addEventListener("click", closeSidebarMenu);
        overlay.addEventListener("click", closeSidebarMenu);

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                renderPage(currentPage - 1);
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < totalPages) {
                renderPage(currentPage + 1);
            }
        });

        // Enhanced search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            // Add search logic here if needed
            console.log('Searching for:', query);
        });

        // Escape key to close sidebar
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape" && sidebar.classList.contains("open")) {
                closeSidebarMenu();
            }
        });

        // Handle window resize
        window.addEventListener("resize", () => {
            if (window.innerWidth >= 1024) {
                closeSidebarMenu();
            }
        });

        // Smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';

        // Initial render with animation
        setTimeout(() => {
            renderPage(1);
        }, 100);

        // Add loading states and micro-interactions
        document.addEventListener('DOMContentLoaded', () => {
            // Add entrance animations
            const elements = document.querySelectorAll('.glass, .shadow-card');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    el.style.transition = 'all 0.6s cubic-bezier(0.4, 0.0, 0.2, 1)';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
