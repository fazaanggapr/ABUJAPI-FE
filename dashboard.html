    <script>
        // Data karyawan dengan absensi
const employees = [
    { id: '019', name: 'Inukai Atsuhiro', status: 'HADIR', statusClass: 'bg-green-100 text-green-800 border-green-200' },
    { id: '022', name: 'Yamada Akiko', status: 'IZIN', statusClass: 'bg-yellow-100 text-yellow-800 border-yellow-200' },
    { id: '020', name: 'Sato Yuki', status: 'TIDAK HADIR', statusClass: 'bg-red-100 text-red-800 border-red-200' },
    { id: '022', name: 'Akiko Takeshi', status: 'IZIN', statusClass: 'bg-yellow-100 text-yellow-800 border-yellow-200' },
    { id: '023', name: 'Yuki Kato', status: 'TIDAK HADIR', statusClass: 'bg-red-100 text-red-800 border-red-200' },
    { id: '021', name: 'Atsuhiro Yamada', status: 'HADIR', statusClass: 'bg-green-100 text-green-800 border-green-200' },
    { id: '024', name: 'Inukai Kamshimida', status: 'HADIR', statusClass: 'bg-green-100 text-green-800 border-green-200' },
    { id: '025', name: 'Yamada Honda', status: 'IZIN', statusClass: 'bg-yellow-100 text-yellow-800 border-yellow-200' },
    { id: '026', name: 'Sato Suzuki', status: 'TIDAK HADIR', statusClass: 'bg-red-100 text-red-800 border-red-200' },
];

let currentPage = 1;
const itemsPerPage = 3;
const totalPages = Math.ceil(employees.length / itemsPerPage);

// Get status icon
function getStatusIcon(status) {
    switch (status) {
        case 'HADIR':
            return 'fa-check-circle';
        case 'TIDAK HADIR':
            return 'fa-times-circle';
        case 'IZIN':
            return 'fa-exclamation-circle';
        default:
            return 'fa-question-circle';
    }
}

function renderTable() {
    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const currentEmployees = employees.slice(startIndex, endIndex);

    const tableBody = document.getElementById('employeeTableBody');
    tableBody.innerHTML = '';

    currentEmployees.forEach(employee => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50 transition-colors';
        row.innerHTML = `
            <td class="px-6 py-5">
                <div>
                    <div class="font-semibold text-gray-900">${employee.name}</div>
                    <div class="text-sm text-gray-500 flex items-center mt-1">
                        <i class="fas fa-id-badge mr-1"></i>
                        ${employee.id}
                    </div>
                </div>
            </td>
            <td class="px-6 py-5 text-center">
                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold ${employee.statusClass} border">
                    <i class="fas ${getStatusIcon(employee.status)} mr-1"></i>
                    ${employee.status}
                </span>
            </td>
            <td class="px-6 py-5 text-center">
                <a href="/laporan.html">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-semibold transition-colors shadow-md flex items-center mx-auto">
                        <i class="fas fa-eye mr-1"></i>
                        LIHAT LAPORAN
                    </button>
                </a>
            </td>
        `;
        tableBody.appendChild(row);
    });

    // Tambahkan baris kosong jika jumlah kurang dari itemsPerPage
    const remainingRows = itemsPerPage - currentEmployees.length;
    for (let i = 0; i < remainingRows; i++) {
        const emptyRow = document.createElement('tr');
        emptyRow.className = 'h-16 hover:bg-gray-50 transition-colors';
        emptyRow.innerHTML = `
            <td class="px-6 py-4"></td>
            <td class="px-6 py-4"></td>
            <td class="px-6 py-4"></td>
        `;
        tableBody.appendChild(emptyRow);
    }

    updatePaginationInfo();
    updatePaginationButtons();
}

function updatePaginationInfo() {
    const startIndex = (currentPage - 1) * itemsPerPage + 1;
    const endIndex = Math.min(currentPage * itemsPerPage, employees.length);

    document.getElementById('showingStart').textContent = startIndex;
    document.getElementById('showingEnd').textContent = endIndex;
    document.getElementById('totalRecords').textContent = employees.length;
}

function updatePaginationButtons() {
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;

    const pageNumbers = document.getElementById('pageNumbers');
    pageNumbers.innerHTML = '';

    for (let i = 1; i <= totalPages; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `pagination-btn px-3 py-2 rounded-lg text-sm font-medium ${
            i === currentPage 
                ? 'bg-blue-500 text-white' 
                : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-50'
        }`;
        pageBtn.textContent = i;
        pageBtn.onclick = () => goToPage(i);
        pageNumbers.appendChild(pageBtn);
    }
}

function previousPage() {
    if (currentPage > 1) {
        currentPage--;
        renderTable();
    }
}

function nextPage() {
    if (currentPage < totalPages) {
        currentPage++;
        renderTable();
    }
}

function goToPage(page) {
    currentPage = page;
    renderTable();
}

// Initialize table
renderTable();

 // Calendar functionality
        let currentWeekStart = new Date();
        
        // Set to current date (June 18, 2025 - Wednesday)
        const today = new Date(2025, 5, 18); // June 18, 2025 (Wednesday)
        currentWeekStart = getWeekStart(today);
        
        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Adjust when day is Sunday
            return new Date(d.setDate(diff));
        }
        
        function formatDate(date) {
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 
                           'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            
            return {
                day: days[date.getDay()],
                date: date.getDate(),
                month: months[date.getMonth()],
                year: date.getFullYear(),
                isToday: date.toDateString() === today.toDateString()
            };
        }
        
        function generateCalendar() {
            const calendar = document.getElementById('weekCalendar');
            calendar.innerHTML = '';
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(currentWeekStart.getDate() + i);
                const dateInfo = formatDate(date);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'text-center cursor-pointer hover:scale-105 transition-transform';
                
                // Determine circle color - Orange for today, Blue for others
                let circleColor = 'bg-blue-600';
                if (dateInfo.isToday) {
                    circleColor = 'bg-orange-500';
                }
                
                dayElement.innerHTML = `
                    <div class="w-14 h-14 ${circleColor} text-white rounded-full flex items-center justify-center font-bold mb-2 shadow-lg">
                        ${dateInfo.date}
                    </div>
                    <span class="text-xs text-gray-600 font-medium">${dateInfo.day}</span>
                `;
                
                calendar.appendChild(dayElement);
            }
            
            // Update month display
            const monthDisplay = document.getElementById('currentMonth');
            const monthInfo = formatDate(currentWeekStart);
            monthDisplay.textContent = `${monthInfo.month} ${monthInfo.year}`;
        }
        
        function navigateWeek(direction) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            generateCalendar();
        }
        
        // Initialize calendar
        generateCalendar();
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            console.log('Searching for:', searchTerm);
            // Implement search logic here
        });
        
        // QR Code generation
        document.querySelector('button:has(.fa-qrcode)').addEventListener('click', function() {
            alert('Fitur Generate QR Code akan diimplementasikan di sini');
        });
        
        // Navigation interactions
        document.querySelectorAll('nav button').forEach(button => {
            button.addEventListener('click', function() {
                // Remove active state from all buttons
                document.querySelectorAll('nav button').forEach(btn => {
                    btn.classList.remove('bg-white', 'text-slate-800');
                    btn.classList.add('text-blue-100', 'hover:bg-white', 'hover:bg-opacity-10');
                });
                
                // Add active state to clicked button
                this.classList.add('bg-white', 'text-slate-800');
                this.classList.remove('text-blue-100', 'hover:bg-white', 'hover:bg-opacity-10');
            });
        });
        
        // Logout functionality
        document.querySelector('button:has(.fa-sign-out-alt)').addEventListener('click', function() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                alert('Logout berhasil! Anda akan diarahkan ke halaman login.');
                // Implementasi logout logic di sini
            }
        });
