<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Tugas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-900 to-blue-700 px-8 py-6 relative overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-white bg-opacity-10 rounded-full -translate-y-8 translate-x-8"></div>
        <div class="absolute top-12 right-16 w-20 h-20 bg-white bg-opacity-10 rounded-full"></div>
        <div class="absolute top-20 right-32 w-12 h-12 bg-white bg-opacity-5 rounded-full"></div>
        
        <div class="max-w-6xl mx-auto">
<div class="flex items-center mb-6">
  <a href="lihatdata.html">
    <button class="bg-white bg-opacity-20 p-3 rounded-full mr-4 hover:bg-opacity-30 transition-all">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
  </a>
  <h1 class="text-white text-3xl font-bold">Kembali</h1>
</div>

            
            <!-- Tanggal di bawah tulisan Kembali -->
            <div class="ml-16">
                <div class="flex items-center">
                    <span class="text-white text-lg mr-4">Tanggal :</span>
                    <input type="date" class="bg-white bg-opacity-20 text-white px-6 py-3 rounded-lg placeholder-white placeholder-opacity-80 focus:bg-opacity-30 focus:outline-none">
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column - Kegiatan Patroli -->
            <div class="space-y-8">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="bg-blue-800 px-6 py-4">
                        <h2 class="text-white font-bold text-lg">KEGIATAN PATROLI</h2>
                    </div>
                    <div class="bg-teal-700 p-6">
                        <!-- Tombol plus kecil di pojok kiri atas -->
                        <div class="flex items-start mb-4">
                            <button class="bg-white bg-opacity-40 p-2 rounded mr-4 hover:bg-opacity-50 transition-all">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                            </button>
                            <!-- Area putih besar dengan tombol plus -->
                            <div class="flex-1 bg-white bg-opacity-20 rounded-lg p-6 min-h-[120px] flex items-center justify-center">
                                <button class="bg-white bg-opacity-40 p-4 rounded-full hover:bg-opacity-50 transition-all">
                                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-8">
                <!-- Laporan Gambar Section -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="bg-blue-800 px-6 py-4">
                        <h2 class="text-white font-bold text-lg">LAPORAN GAMBAR</h2>
                    </div>
                    <div class="bg-teal-700 p-6">
                        <!-- Area input keterangan -->
                        <div class="bg-white bg-opacity-20 p-4 rounded-lg mb-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <div class="w-8 h-6 bg-white bg-opacity-40 rounded mr-3 flex items-center justify-center text-xs">
                                        <span class="text-white">...</span>
                                    </div>
                                    <div>
                                        <p class="text-white text-sm font-medium">Keterangan:</p>
                                        <input type="text" class="bg-transparent text-white text-sm placeholder-white placeholder-opacity-60 focus:outline-none w-full" placeholder="Masukan keterangan...">
                                    </div>
                                </div>
                                <div class="w-12 h-6 bg-orange-500 rounded flex items-center justify-center">
                                    <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Laporan Posisi Section -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="bg-blue-800 px-6 py-4">
                        <h2 class="text-white font-bold text-lg">LAPORAN POSISI</h2>
                    </div>
                    <div class="bg-teal-700 p-6">
                        <div class="mb-4">
                            <p class="text-white text-sm">Lokasi: <input type="text" class="bg-transparent text-white placeholder-white placeholder-opacity-60 focus:outline-none border-b border-white border-opacity-30" placeholder="Masukan lokasi..."></p>
                        </div>
                        
                        <!-- Area audio player -->
                        <div class="bg-white bg-opacity-20 p-4 rounded-lg mb-4">
                            <div class="flex items-center mb-3">
                                <button class="bg-white bg-opacity-40 p-2 rounded mr-3 hover:bg-opacity-50 transition-all">
                                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                </button>
                                <div class="flex-1 bg-white bg-opacity-20 h-1 rounded-full">
                                    <div class="w-1/4 bg-white h-1 rounded-full"></div>
                                </div>
                            </div>
                            <input type="text" class="bg-transparent text-white text-sm placeholder-white placeholder-opacity-60 focus:outline-none w-full" placeholder="Masukan keterangan...">
                        </div>
                    </div>
                </div>

                <!-- Bottom Action Buttons - Sejajar dengan laporan -->
                <div class="flex space-x-4">
                    <button class="bg-red-700 text-white px-8 py-3 rounded-xl font-bold text-lg hover:bg-red-800 transition-all transform hover:scale-105 shadow-lg flex-1">
                        BATAL
                    </button>
                    <button class="bg-green-600 text-white px-8 py-3 rounded-xl font-bold text-lg hover:bg-green-700 transition-all transform hover:scale-105 shadow-lg flex-1">
                        UPLOAD TUGAS
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced interactions for desktop
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });

        // Add hover effects
        document.querySelectorAll('.hover\\:scale-105').forEach(element => {
            element.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
            });
            element.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
