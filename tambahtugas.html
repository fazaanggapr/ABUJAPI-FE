<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Tugas Patroli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .section-header {
            background: linear-gradient(135deg, #0e7490 0%, #0891b2 100%);
        }
        
        .upload-area {
            transition: all 0.2s ease;
        }
        
        .upload-area:hover {
            border-color: #0891b2;
            background-color: #f0fdfa;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <!-- Back Button -->
    <div class="max-w-md mx-auto mb-4">
        <button onclick="window.location.href='datakaryawan.html'" class="flex items-center text-cyan-700 hover:text-cyan-900">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Kembali 
        </button>
    </div>

    <div class="max-w-md mx-auto space-y-6">
        <!-- Header with Date Picker -->
        <div class="bg-white p-4 rounded-xl shadow-sm">
            <div class="flex items-center space-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <select class="bg-cyan-100 text-cyan-800 px-4 py-2 rounded-lg flex-1 appearance-none cursor-pointer font-medium focus:ring-2 focus:ring-cyan-500 focus:outline-none">
                    <option selected disabled>Pilih Tanggal</option>
                    <option>Hari ini</option>
                    <option>Kemarin</option>
                    <option>Tanggal Lain</option>
                </select>
            </div>
        </div>

        <!-- [Rest of your existing content remains exactly the same] -->
        <!-- Kegiatan Patroli Section -->
        <div class="rounded-xl overflow-hidden shadow-sm">
            <div class="section-header px-4 py-3 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <h2 class="text-white font-semibold text-sm uppercase tracking-wider">Kegiatan Patroli</h2>
            </div>
            <div class="bg-white p-4 space-y-4">
                <div class="flex justify-end">
                    <button class="bg-cyan-600 hover:bg-cyan-700 text-white w-8 h-8 rounded-full flex items-center justify-center text-lg font-bold shadow-sm transition-all">
                        +
                    </button>
                </div>
                
                <div class="upload-area rounded-lg p-6 min-h-32 flex flex-col items-center justify-center border-2 border-dashed border-gray-300 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-cyan-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="text-cyan-700 font-medium">Upload Kegiatan Patroli</p>
                    <p class="text-gray-500 text-sm mt-1">Format: PDF, DOCX, atau gambar</p>
                </div>
                
                <div class="text-gray-500 text-xs italic">
                    Contoh: "Memeriksa seluruh pintu keluar darurat di lantai 1"
                </div>
            </div>
        </div>

        <!-- Laporan Gambar Section -->
        <div class="rounded-xl overflow-hidden shadow-sm">
            <div class="section-header px-4 py-3 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <h2 class="text-white font-semibold text-sm uppercase tracking-wider">Laporan Gambar</h2>
            </div>
            <div class="bg-white p-4">
                <div class="bg-cyan-50 rounded-lg p-3 flex items-center justify-between border border-cyan-100">
                    <div class="flex items-center space-x-3">
                        <div class="bg-cyan-200 w-8 h-8 rounded-full flex items-center justify-center text-cyan-700 font-bold">
                            1
                        </div>
                        <div>
                            <p class="text-cyan-800 text-sm font-medium">Keterangan:</p>
                            <input type="text" placeholder="Masukkan keterangan..." class="bg-transparent border-none p-0 text-sm text-cyan-600 placeholder-cyan-300 focus:ring-0">
                        </div>
                    </div>
                    <button class="bg-cyan-600 hover:bg-cyan-700 text-white w-8 h-8 rounded-full flex items-center justify-center text-lg font-bold shadow-sm transition-all">
                        +
                    </button>
                </div>
                
                <div class="mt-3 text-xs text-gray-500 italic">
                    Tambahkan foto dokumentasi patroli
                </div>
            </div>
        </div>

        <!-- Laporan Posisi Section -->
        <div class="rounded-xl overflow-hidden shadow-sm">
            <div class="section-header px-4 py-3 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <h2 class="text-white font-semibold text-sm uppercase tracking-wider">Laporan Posisi</h2>
            </div>
            <div class="bg-white p-4 space-y-4">
                <div>
                    <label class="block text-cyan-800 text-sm font-medium mb-1">Lokasi:</label>
                    <input type="text" placeholder="Masukkan lokasi..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                
                <div class="flex items-center space-x-3">
                    <button class="bg-cyan-600 hover:bg-cyan-700 text-white w-10 h-10 rounded-full flex items-center justify-center text-lg font-bold shadow-sm transition-all">
                        +
                    </button>
                    <div class="bg-cyan-200 h-2 flex-1 rounded-full overflow-hidden">
                        <div class="bg-cyan-600 h-full w-3/4"></div>
                    </div>
                </div>
                
                <div>
                    <label class="block text-cyan-800 text-sm font-medium mb-1">Keterangan:</label>
                    <textarea placeholder="Tambahkan keterangan posisi..." rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500"></textarea>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-4 pt-2">
            <button class="bg-white hover:bg-gray-100 text-red-600 border border-red-300 px-6 py-3 rounded-xl font-semibold text-sm flex-1 flex items-center justify-center shadow-sm transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                BATAL
            </button>
            <button class="bg-cyan-600 hover:bg-cyan-700 text-white px-6 py-3 rounded-xl font-semibold text-sm flex-1 flex items-center justify-center shadow-sm transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                UPLOAD TUGAS
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Upload area interaction
            const uploadArea = document.querySelector('.upload-area');
            uploadArea.addEventListener('click', function() {
                this.classList.add('border-cyan-500', 'bg-cyan-50');
                setTimeout(() => {
                    alert('Silakan pilih file untuk diupload');
                }, 200);
            });

            // Plus buttons
            const plusButtons = document.querySelectorAll('button:has(+)');
            plusButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const pulse = document.createElement('div');
                    pulse.className = 'animate-ping absolute inline-flex h-8 w-8 rounded-full bg-cyan-400 opacity-75';
                    this.appendChild(pulse);
                    setTimeout(() => pulse.remove(), 500);
                    
                    // In a real app, you would add new form fields here
                    alert('Form input baru akan ditambahkan');
                });
            });

            // Action buttons
            document.querySelector('.bg-white').addEventListener('click', function() {
                if(confirm('Yakin ingin membatalkan form ini?')) {
                    window.location.href = 'datakaryawan.html';
                }
            });

            document.querySelector('.bg-cyan-600').addEventListener('click', function() {
                this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 animate-spin mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>Mengupload...';
                setTimeout(() => {
                    alert('Tugas berhasil diupload!');
                    window.location.href = 'datakaryawan.html';
                }, 1500);
            });
        });
    </script>
</body>
</html>
