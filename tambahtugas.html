<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Tugas Patroli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles untuk placeholder dan dropdown */
        .custom-placeholder::placeholder {
            color: #94a3b8;
            font-style: italic;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-md mx-auto space-y-4">
        
        <!-- Header Tanggal -->
        <div class="flex items-center space-x-3">
            <label class="text-black font-medium">Tanggal:</label>
            <select class="bg-gray-400 text-white px-4 py-2 rounded-lg flex-1 appearance-none cursor-pointer">
                <option>...</option>
                <option>Hari ini</option>
                <option>Kemarin</option>
                <option>Pilih tanggal</option>
            </select>
        </div>

        <!-- Kegiatan Patroli -->
        <div class="bg-teal-700 rounded-lg overflow-hidden">
            <div class="bg-teal-800 px-4 py-3">
                <h2 class="text-white font-bold text-sm">KEGIATAN PATROLI</h2>
            </div>
            <div class="p-4 space-y-3">
                <!-- Tombol Add kecil -->
                <button class="bg-gray-300 hover:bg-gray-400 w-8 h-8 rounded flex items-center justify-center text-gray-600 font-bold text-lg">
                    +
                </button>
                
                <!-- Input area besar -->
                <div class="bg-white rounded-lg p-4 min-h-32 flex items-center justify-center border-2 border-dashed border-gray-300 hover:border-gray-400 cursor-pointer">
                    <span class="text-gray-400 text-2xl font-bold">+</span>
                </div>
            </div>
        </div>

        <!-- Laporan Gambar -->
        <div class="bg-teal-700 rounded-lg overflow-hidden">
            <div class="bg-teal-800 px-4 py-3">
                <h2 class="text-white font-bold text-sm">LAPORAN GAMBAR</h2>
            </div>
            <div class="p-4">
                <div class="bg-teal-600 rounded-lg p-3 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="bg-blue-200 w-6 h-6 rounded flex items-center justify-center text-xs">
                            ...
                        </div>
                        <div>
                            <p class="text-white text-xs">Keterangan:</p>
                            <p class="text-gray-300 text-xs italic">Masukan keterangan...</p>
                        </div>
                    </div>
                    <button class="bg-orange-500 hover:bg-orange-600 text-white w-6 h-6 rounded flex items-center justify-center text-sm font-bold">
                        +
                    </button>
                </div>
            </div>
        </div>

        <!-- Laporan Posisi -->
        <div class="bg-teal-700 rounded-lg overflow-hidden">
            <div class="bg-teal-800 px-4 py-3">
                <h2 class="text-white font-bold text-sm">LAPORAN POSISI</h2>
            </div>
            <div class="p-4 space-y-3">
                <div>
                    <label class="text-white text-sm">Lokasi: </label>
                    <span class="text-gray-300 text-sm italic">Masukan lokasi...</span>
                </div>
                
                <div class="flex items-center space-x-3">
                    <button class="bg-blue-300 hover:bg-blue-400 w-8 h-8 rounded flex items-center justify-center text-teal-700 font-bold">
                        +
                    </button>
                    <div class="bg-gray-400 h-1 flex-1 rounded"></div>
                </div>
                
                <p class="text-gray-300 text-sm italic">Masukan keterangan...</p>
            </div>
        </div>

        <!-- Tombol Aksi -->
        <div class="flex space-x-3 pt-4">
            <button class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-bold text-sm flex-1">
                BATAL
            </button>
            <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-bold text-sm flex-1">
                UPLOAD TUGAS
            </button>
        </div>
    </div>

    <script>
        // Script untuk interaktivitas
        document.addEventListener('DOMContentLoaded', function() {
            // Handle click pada area upload
            const uploadArea = document.querySelector('.min-h-32');
            uploadArea.addEventListener('click', function() {
                alert('Fitur upload akan ditambahkan');
            });

            // Handle tombol plus
            const plusButtons = document.querySelectorAll('button[class*="+"]:not(.bg-red-600):not(.bg-green-600)');
            plusButtons.forEach(button => {
                button.addEventListener('click', function() {
                    alert('Tambah item baru');
                });
            });

            // Handle tombol aksi
            const batalBtn = document.querySelector('.bg-red-600');
            const uploadBtn = document.querySelector('.bg-green-600');
            
            batalBtn.addEventListener('click', function() {
                if(confirm('Yakin ingin membatalkan?')) {
                    window.history.back();
                }
            });

            uploadBtn.addEventListener('click', function() {
                alert('Upload tugas berhasil!');
            });
        });
    </script>
</body>
</html>
